<!-- products.html -->
<h1>Products</h1>

<form method="get">
    <label for="category">Category:</label>
    <select name="category" id="category">
        <option value="">All Categories</option>
        {% for category in categories %}
            <option value="{{ category.url_title }}" {% if category.url_title == selected_category %}selected{% endif %}>{{ category.url_title }}</option>
        {% endfor %}
    </select>

    <label for="sort">Sort by:</label>
    <select name="sort" id="sort">
        <option value="">All</option>
        {% for sorting in sorting_options %}
            <option value="{{ sorting.url_title }}" {% if sorting.url_title == selected_sort %}selected{% endif %}>{{ sorting.url_title }}</option>
        {% endfor %}
    </select>

    <button type="submit">Filter</button>
</form>

<ul>
    {% for product in products %}
        <li>{{ product.title }} - ${{ product.price }}</li>
    {% empty %}
        <li>No products found.</li>
    {% endfor %}
</ul>
